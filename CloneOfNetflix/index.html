    <div class="form-wrapper">
        <h2>Oturum Aç</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>E-posta veya telefon numarası</label>
            </div>
    
            <div class="form-control">
                <input type="password" required>
                <label>Parola</label>
            </div>
    
            <button type="submit">Oturum Aç</button>
    
            <div class="form-help">
                <a href="#">Parolayı mı unuttunuz?</a>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">              
                    <label for="remember-me">Beni Hatırla</label>
                </div>
            </div>
        </form>
    
        <p>Netflix'e katılmak ister misiniz? <a href="#">Şimdi kaydolun.</a></p>
